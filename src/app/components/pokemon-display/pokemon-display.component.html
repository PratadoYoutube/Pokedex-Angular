<img 
  [src]="pokemonImageUrl" 
  alt="{{ pokemonName }}" 
  class="pokemon__image" 
  *ngIf="pokemonImageUrl"
  width="200"
  height="200"
/>

<h1 class="pokemon__data" *ngIf="pokemonNumber && pokemonName">
  <span class="pokemon__number">#{{ pokemonNumber }}</span> -
  <span class="pokemon__name">{{ pokemonName | titlecase }}</span>
</h1>
