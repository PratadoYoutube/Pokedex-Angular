<main>
  <section class="pokedex">
    <app-pokemon-display
      [pokemonName]="pokemonName"
      [pokemonNumber]="pokemonNumber"
      [pokemonImageUrl]="pokemonImageUrl"
    ></app-pokemon-display>

    <app-search-form
      (searchPokemon)="onSearchPokemon($event)"
    ></app-search-form>

    <app-navigation-buttons></app-navigation-buttons>
  </section>
</main>
